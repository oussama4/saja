{% load i18n wagtailimages_tags %}

<div class="uk-margin uk-flex uk-flex-column">
<h2 class="uk-text-lead uk-text-center uk-text-bolder">
	{% trans "variantes du produit" %}
</h2>

<div uk-slider="center: true;min-height: 200; max-height: 500;autoplay:true;">
	<div class="uk-position-relative uk-visible-toggle uk-dark" tabindex="-1">
		<ul class="uk-slider-items uk-child-width-1-3@m uk-child-width-1-1@s uk-grid">
			{% for v in variants %}
                {% image v.pimages.0.product_image original as img %}
				<li class="">
					<div class="tm-product-card" >
						<div class="tm-product-card-media">
						    <div class="tm-ratio tm-ratio-4-3">
							<div class="tm-media-box">
						         <figure class="tm-media-box-wrap">
						           <img  data-src="{{ img.url }}" alt="{{ img.alt }}" uk-img/>
						         </figure>
						        </div>
						     </div>
						     </div>
						     <div class="tm-product-card-body">
							     <div class="tm-product-card-title">
							<a class="" href="{% url 'product_detail' v.slug %}">
							   	<h4 class="uk-card-title"> {{ v.title }} </h4>
							</a>
							</div>
						     
						</div>
					</div>
				</li>
			{% endfor %}
		</ul>
		<a class="uk-position-center-left uk-position-small uk-hidden-hover" 
			href="#" uk-slidenav-previous uk-slider-item="previous"></a>
		<a class="uk-position-center-right uk-position-small uk-hidden-hover" 
			href="#" uk-slidenav-next uk-slider-item="next"></a>
	</div>
	<ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>
</div>
</div>
