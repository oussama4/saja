{% load i18n static wagtailcore_tags %}
<div id="cart-offcanvas" uk-offcanvas="overlay: true; flip: true">
  <aside class="uk-offcanvas-bar uk-padding-remove">
      <div class="uk-card uk-card-default uk-card-small uk-height-1-1 uk-flex uk-flex-column tm-shadow-remove">
          <header class="uk-card-header uk-flex uk-flex-middle">
              <div class="uk-grid-small uk-flex-1" uk-grid>
                  <div class="uk-width-expand">
			  <div class="uk-h3">{% trans 'Panier' %}</div>
                  </div>
                  <button class="uk-offcanvas-close" type="button" uk-close></button>
              </div>
          </header>
          <div class="uk-card-body uk-overflow-auto">
            <ul id="listItems" class="uk-list uk-list-divider">
              <li class="uk-visible-toggle">
                <article >
                  <div  class="uk-grid-small" uk-grid>




                  </div>
                </article>
              </li>
            </ul>
          </div>
          <footer class="uk-card-footer">
            <div class="uk-grid-small" uk-grid>
		    <div class="uk-width-expand uk-text-muted uk-h4">{% trans 'Total'%}</div>
		    <div class="uk-h4 uk-text-bolder"><span id="totalPrice"></span>DH</div>
            </div>
            <div class="uk-grid-small uk-child-width-1-1 uk-child-width-1-2@m uk-margin-small" uk-grid>
		    <div><a class="uk-button uk-button-default uk-margin-small uk-width-1-1" href="/cart">{% trans 'voir panier' %}</a></div>
		    <div><a class="uk-button uk-button-primary uk-margin-small uk-width-1-1" href="checkout.html">{% trans 'payez' %}</a></div>
            </div>
        </footer>
      </div>
  </aside>
</div>
