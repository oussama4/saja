{% extends 'base.html' %}
{% block content %}
	<form method="post" id='preAuthForm' action="{{ attrs.gatewayUrl }}">
		{% for k, v in attrs.items %}
		 {% if k != "gatewayUrl"%}
			<input type="hidden" name="{{k}}" value="{{v}}"> 
		 {% endif %}
		{% endfor %}
	</form>
	<script>
		window.addEventListener('load', function(event){
			document.querySelector('#preAuthForm').submit()
		})
	</script>
{% endblock content %}
