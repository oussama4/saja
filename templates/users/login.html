{% extends "base.html" %}

{% load widget_tweaks %}

{% block content %}
    <div class="uk-container uk-margin uk-flex uk-flex-column uk-flex-center uk-width-1-3">
	<form method="post" novalidate>
	    {% csrf_token %}
	    {% for error in form.non_field_errors %}
	    	<p class="uk-text-danger">{{ error }} </p>
	    {% endfor %}

	    {% for field in form %}
	    <div class="uk-margin">
		{% for error in field.errors %}
	    	    <p class="uk-text-danger">{{ error }} </p>
		{% endfor %}
		<label for="{{ field.id_for_label }}" class="uk-form-label"> {{ field.label }} </label>
		<div class="uk-form_controls"> {{ field|add_class:"uk-input" }} </div>
	    </div>
	    {% endfor %}

	    <button class="uk-button uk-button-primary" type="submit"> Connection </button>
	</form>
    </div>
{% endblock %}
