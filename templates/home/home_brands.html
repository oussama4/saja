
{% load wagtailimages_tags wagtailcore_tags %}
<section style="background:white" class="uk-section uk-section-default uk-section-small">
	<div class="uk-container">
		<h2 class="uk-text-center">{{ self.title }}</h2>
		<div class="uk-margin-medium-top" uk-slider='finite:true'>
		   <div class="uk-position-relative">
		      <div class="uk-grid-small uk-flex-middle" uk-grid>
			   <div class="uk-visible@m">
				<a href="" uk-slidenav-previous uk-slider-item="previous"></a>
			   </div>
			   <div class="uk-width-expand uk-slider-container">
				<ul class="uk-slider-items uk-child-width-1-3 uk-child-width-1-6@s uk-grid uk-grid-large">
				    {% for brand in self.brands %}
				    {% image brand.image original as img %}
				    <li>
					 <div class="tm-ratio tm-ratio-16-9">
					     <a class="uk-link-muted tm-media-box tm-grayscale" href="">
						  <figure class="tm-media-box-wrap">
							  <img src="{{img.url}}" alt="{{img.alt}}" >
						  </figure>
					     </a>
					 </div>
				    </li>
				    {% endfor %}
				</ul>
			   </div>
			   <div class="uk-visible@m">
				<a href="" uk-slider-item='next' uk-slidenav-next></a>
			   </div>
		      </div>  
		   </div>
		   <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin-medium uk-hidden@m"></ul>
		</div>
	</div>
</section>
